<ion-header>
  <ion-toolbar>
          <ion-title class="subtitulo ion-text-wrap">
           Carrito
          </ion-title>

          <ion-buttons slot="start">
              <ion-button (click)="openMenu()">
                  <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
              </ion-button>
          </ion-buttons>

          <ion-buttons slot="end">
            <ion-button [routerLink]="['/']" >
                <ion-icon slot="icon-only" name="storefront-outline"></ion-icon>
            </ion-button>
            <ion-button [routerLink]="['/perfil']" >
                <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
            </ion-button>
        </ion-buttons>

  </ion-toolbar>
</ion-header>
<ion-content>

  <div *ngFor="let producto of pedido.productos">
    <app-itemcarrito [productoPedido]="producto"></app-itemcarrito>
  </div>


</ion-content>
