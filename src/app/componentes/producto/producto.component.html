



<ion-card style="position: relative">
  
  <ion-img class="img-producto" [src]="producto.foto"></ion-img>
  <ion-item lines="full">
    <ion-label class="subtitulo">{{producto.nombre}}</ion-label>
  </ion-item>
  <p class="tachado"> {{producto.precioNormal}}$</p>
  <p class="precio"> {{producto.precioReducido}}$</p>
    <ion-icon (click)="addCarrito()" class="icon" name="cart-outline"></ion-icon>
    <p class="normal comentarios" (click)="openModal()">comentarios 
      <ion-icon name="chatbubbles-outline"></ion-icon>
    </p>
</ion-card>
